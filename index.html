<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
</head>
<body>
    <h1>Click the button to download the file</h1>
    <a href="testdirectory.txt" download="testdirectory.txt">
        <button id="downloadButton">Download File</button>
    </a>

    <script>
        // Example: You can add some JavaScript to interact with the button if needed
        document.getElementById('downloadButton').addEventListener('click', function() {
            console.log('Download button clicked!');
        });
    </script>
</body>
</html>
